name: Deploy Express

# on:
#   schedule:
#     # Run every hour
#     - cron: "0 * * * *"

on:
  workflow_dispatch:
    inputs:
      version:
        required: false

jobs:
  build:
    permissions:
      contents: "read"
      id-token: "write"
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v3

      - name: "build"
        uses: actions/setup-node@v3
        with:
          node-version: "10"

      - run: npm install --only=production
      - run: mkdir ./data

      - name: "download data"
        uses: wei/wget@v1
        with:
          args: -O ./data/index-new.json https://storage.googleapis.com/dev-tube-index/index-new.json
      - name: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"
      - name: "deploy"
        uses: "google-github-actions/deploy-cloud-functions@v0"
        with:
          name: "poc-api"
          runtime: "nodejs10"
